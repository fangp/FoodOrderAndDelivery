<li class="list-group-item col-sm-4">
  <h4>Order Status: <span style="color: green;">{{ order.status }}</span></h4>
  <hr>
  <p><strong>Description</strong><small>:{{ order.description }}</small></p>
  <p><strong>Username</strong><small>:{{ order.username }}</small></p>
  <p><strong>Address</strong><small>: {{ order.address }}</small></p>
  <p><strong>Contact</strong><small>: {{ order.contact }}</small></p>
  <p><strong>Driver</strong><small>: {{ order.driver }}</small></p>
</li>
