<div class="container">
    <div class="col-sm-4 col-centered">
      <div class="text-center">
        <h3>Place an Order</h3>
        <br>
      </div>
      <form (ngSubmit)="OnSubmit()" #f="ngForm">
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 name="description"
                 ngModel
                 required
                 placeholder="description"
          >
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="button" (click)="getDefault()">default settings</button>
        </div>
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 name="username"
                 [ngModel]="username"
                 placeholder="username"
                 disabled
          >
        </div>
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 name="address"
                 ngModel
                 required
                 placeholder="address"
          >
        </div>
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 name="contact"
                 ngModel
                 required
                 placeholder="contact"
          >
        </div>
        <div class="text-center row">
          <span class="text-danger">{{ WarningMsg }}</span>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-block btn-success" type="submit" [disabled]="!f.valid" >submit</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-block btn-default" type="button" (click)="Reset()">reset</button>
        </div>
      </form>
    </div>
</div>
