<div class="col-md-6 col-sm-12">
  <div class="col-sm-8 col-centered">
    <div class="text-center">
      <h3>Place an Order</h3>
      <br>
    </div>
    <form (ngSubimit)="OnSubmit()" #f="ngForm">
      <div class="form-group">
        <input type="text"
               class="form-control"
               name="description"
               ngModel
               required
               placeholder="description"
        >
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="getDefault()">default settings</button>
      </div>
      <div class="form-group">
        <input type="text"
               class="form-control"
               name="username"
               [ngModel]="username"
               placeholder="username"
               disabled
        >
      </div>
      <div class="form-group">
        <input type="text"
               class="form-control"
               name="address"
               ngModel
               required
               placeholder="address"
        >
      </div>
      <div class="form-group">
        <input type="text"
               class="form-control"
               name="contact"
               ngModel
               required
               placeholder="contact"
        >
      </div>
      <span class="text-danger" *ngIf="">{{ WarningMsg }}</span>
      <div class="col-sm-6">
        <button class="btn btn-block btn-success" type="submit" [disabled]="!f.valid" >submit</button>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-block btn-default" (click)="Reset()">reset</button>
      </div>
    </form>
  </div>
</div>
