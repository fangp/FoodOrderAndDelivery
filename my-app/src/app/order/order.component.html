<div class="container">
  <div class="col-md-6 col-sm-12">
    <div class="text-center">
      <h3>Place an Order</h3>
      <br>
    </div>
    <div class="col-sm-8 col-centered">
      <form #f="ngForm" ngSubimit="OnSubmit(f)">
        <div id="order-data">
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   name="description"
                   ngModel
                   required
                   placeholder="description"
            >
          </div>
          <div class="form-group">
            <button class="btn btn-primary">default settings</button>
          </div>
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   name="username"
                   ngModel
                   required
                   placeholder="username"
            >
          </div>
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   name="address"
                   ngModel
                   required
                   placeholder="address"
            >
          </div>
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   name="contact"
                   ngModel
                   required
                   placeholder="contact"
            >
          </div>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-block btn-success" type="submit" [disabled]="!f.valid" >submit</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-block btn-default" type="submit">reset</button>
        </div>
      </form>
    </div>
  </div>
  <app-order-status></app-order-status>
</div>
