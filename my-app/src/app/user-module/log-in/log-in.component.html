<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-4 col-md-4 col-sm-offset-1 col-md-offset-2">
      <h3>Login or <a routerLink="../signup">Signup</a></h3>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-4 col-md-4 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "OnSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="username"
              ngModel
              name = "username"
              required
              #username="ngModel"
            >
            <span class="text-danger" *ngIf="!username.valid && username.touched">username is required</span>
          </div>
          <div class="form-group">
            <input

              type="password"
              id="password"
              class="form-control"
              placeholder="password"
              ngModel
              name = "password"
              required
              #password="ngModel"
            >
            <span class="text-danger" *ngIf="!password.valid && password.touched">password is required</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-4 col-md-4 col-sm-offset-1 col-md-offset-2">
            <p class="text-danger">{{ WarningMsg }}</p>
          </div>
        </div>
        <hr>
        <button class="btn btn-success"  [disabled]="!f.valid" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
