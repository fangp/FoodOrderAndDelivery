<div class="container">
  <h3 class="text-center">Login or <a routerLink="../signup">Signup</a></h3>
  <hr class="col-sm-4 col-centered">
  <br>
  <div class="col-sm-4 col-centered">
    <form (ngSubmit) = "OnSubmit(f)" #f="ngForm">
      <div id="user-data">
        <div class="form-group">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="username"
            ngModel
            name = "username"
            required
            #username="ngModel"
          >
          <span class="text-danger" *ngIf="!username.valid && username.touched">username is required</span>
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="password"
            ngModel
            name = "password"
            required
            #password="ngModel"
          >
          <span class="text-danger" *ngIf="!password.valid && password.touched">password is required</span>
        </div>
      </div>
      <p class="text-capitalize">please choose a role:</p>
      <div class="radio" *ngFor="let role of roles">
        <label>
          <input
            type="radio"
            name="type"
            ngModel
            [value]="role"
          >{{ role }}
        </label>
      </div>
      <div class="text-center">
        <p class="text-danger">{{ WarningMsg }}</p>
      </div>
      <hr>
      <button class="btn btn-success"  [disabled]="!f.valid" type="submit">Login</button>
    </form>
  </div>
</div>
