<div class="container">
  <h3 class="text-center"><a routerLink="../login">Login</a> or Signup</h3>
  <hr class="col-sm-4 col-centered">
  <br>
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
      <div id="user-data">
        <div class="col-sm-4 col-centered">
          <div class="form-group">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="username"
              ngModel
              name="username"
              required
              #username="ngModel"
            >
            <span class="text-danger" *ngIf="!username.valid && username.touched">username is required</span>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="password"
              ngModel
              name="password"
              required
              #password="ngModel"
            >
            <span class="text-danger" *ngIf="!password.valid && password.touched">password is required</span>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="passwordconf"
              class="form-control"
              placeholder="password confirmation"
              ngModel
              name="passwordconf"
              required
              #passwordconf="ngModel"
            >
            <span class="text-danger" *ngIf="!passwordconf.valid && passwordconf.touched">password confirmation is required</span>
            <span class="text-danger" *ngIf="passwordconf.valid
                                             && password.value!=passwordconf.value
                                             && passwordconf.touched">
              password doesn't match</span>
          </div>
          <div class="form-group">
            <input
              type="text"
              id="address"
              class="form-control"
              placeholder="address"
              name="address"
              ngModel
            >
          </div>
          <p class="text-capitalize">please choose a role:</p>
          <div class="radio" *ngFor="let role of roles">
            <label>
              <input
                type="radio"
                name="type"
                ngModel
                [value]="role"
              >{{ role }}
            </label>
          </div>
          <div class="text-center">
            <p class="text-danger">{{ WarningMsg }}</p>
          </div>
          <hr>
          <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Signup</button>
        </div>
      </div>
    </form>
</div>
